{% extends "structure.html" %}

{% block content %}
<main>
    <section class="home-content">
        <div class="container">
            <div class="content-title">
                <h1>Todas as Postagens</h1>
            </div>
            <div class="content-bg pb-5">
                {% for post in posts %}
                <div class="mb-3">
                    <div class="d-flex gap-3 align-items-center">
                        <a href="/post/{{post.category|lower}}/{{post.link}}" class="">
                            <div style="width:260px; height:140px; background-image: url({{post.imgUrl}}); background-size: cover;">
                            </div>
                        </a>
                        <div>
                            <!-- <span class="badge text-bg-dark">Encerrado</span> -->
                            <a href="/post/{{post.category|lower}}/{{post.link}}" class="link-underline link-underline-opacity-0">
                                <h1 class="fs-3 fw-bold" >{{post.title}}</h1>
                            </a>
                            <p style="font-size:14px;"><span class=""><i class="bi bi-eye"></i> {{post.views}}</span></p>
                            <span class="" style="font-size:14px;">Data da Postagem: {{post.date|date("d/m/Y")}}</span>
                        </div>
                    </div>
                    <div class="border-bottom border-danger mt-2"></div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</main>
{% endblock %}
