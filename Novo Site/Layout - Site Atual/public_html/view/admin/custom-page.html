{% extends "admin/structure.html" %}

{% block css %}
<link rel="stylesheet" href="/plugins/summernote/summernote-bs4.min.css">
<link rel="stylesheet" href="/css/sweetalert2.min.css">
<script src="/js/sweetalert2.all.min.js"></script>
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Termos de Uso e Políticas de Privacidade</h1>
          </div><!-- /.col -->
          <div class="col-sm-6 d-none">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Starter Page</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <form action="/admin/tos" method="post">
                <div class="card">
                  <div class="card-header">
                      <h3 class="card-title">Termos de Uso</h3>
                      <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="bi bi-dash"></i>
                        </button>
                      </div>
                  </div>
                  <div class="card-body">
                      <div class="form-group">
                          <textarea class="note-codable compose" aria-multiline="true" style="height: 44px;" name="content">{{tos.content|raw}}</textarea>
                      </div>
                      <input type="hidden" name="type" value="tos">
                      <input type="hidden" name="token" id="__token" value="{{session.token}}">
                  </div>
                  <div class="card-footer">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                  </div>
                </div>
            </form>
            <form action="/admin/tos" method="post">
                <div class="card">
                  <div class="card-header">
                      <h3 class="card-title">Políticas de Privacidade</h3>
                      <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="bi bi-dash"></i>
                        </button>
                      </div>
                  </div>
                  <div class="card-body">
                      <div class="form-group">
                          <textarea class="note-codable compose" aria-multiline="true" style="height: 44px;" name="content">{{pop.content|raw}}</textarea>
                      </div>
                      <input type="hidden" name="type" value="pop">
                      <input type="hidden" name="token" id="__token" value="{{session.token}}">
                  </div>
                  <div class="card-footer">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                  </div>
                </div>
            </form>
            <form action="/admin/tos" method="post">
                <div class="card">
                  <div class="card-header">
                      <h3 class="card-title">Sobre Nós</h3>
                      <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="bi bi-dash"></i>
                        </button>
                      </div>
                  </div>
                  <div class="card-body">
                      <div class="form-group">
                          <textarea class="note-codable compose" aria-multiline="true" style="height: 44px;" name="content">{{about.content|raw}}</textarea>
                      </div>
                      <input type="hidden" name="type" value="about">
                      <input type="hidden" name="token" id="__token" value="{{session.token}}">
                  </div>
                  <div class="card-footer">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                  </div>
                </div>
            </form>
          </div>

        </div>
        <!-- /.row -->
       
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
{% endblock %}

{% block js %}
<script src="/plugins/summernote/summernote-bs4.min.js"></script>
  <script>
    $('.compose').summernote()
  </script>
{% endblock %}
